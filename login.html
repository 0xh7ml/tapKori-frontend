<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SignIn - TapKori</title>
</head>

<body>
    <!-- layout block goes here -->
    <div class="container">
        <div class="custom-nav mt-3 mr-2">
            <a href="#" target="_blank" rel="noopener noreferrer">Sign Up</a>
        </div>
        <!-- custom nav ends here  -->
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column justify-content-between custom-block login-form">
                <!-- Form header title and subtitle -->
                <div>
                    <h2 class="custom-title">Hello again <span class="emoji"><img src="../../public/images/emoji.svg"></span></h2>
                    <div class="custom-sub-title">You Have Been Missed...</div>
                </div>
                <!-- login form goes here  -->
                <div class="mt-4">
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                <!-- login form ends here  -->
                </div>
                <!-- forget password link  -->
                <div class="reset-pass mt-5">
                    <a href="#" target="_blank" rel="noopener noreferrer">Forget Password?</a>
                </div>
            </div>
        </div>
        <!-- brand card code goes here  -->
        <div class="brand-card login-card">
            <div class="brand-image"></div>
        </div>
        <!-- brand card code ends here  -->
    </div>
    <!-- layout block ends here -->
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
