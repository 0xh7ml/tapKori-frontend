<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home - TapKori</title>
</head>
<body>
    <!-- upper card  -->
    <div class="upper-card">
        <!-- icons -->
        <div class="d-flex flex-row justify-content-between">
            <span class="nav-icon"><img src="./public/images/mdi_bell.svg" alt="bell_icon"></span>
            <span class="nav-icon"><img src="./public/images/solar_share-bold.svg" alt="bell_icon"></span>
        </div>
        <div class="profile-card d-flex justify-content-center">
            <div class="profile-wrapper d-flex flex-column">
                <!-- profile image -->
                <div class="profile-image">
                    <img src="./public/images/profile.jpeg" alt="profile-img">
                </div>
                <!-- profile title  -->
                <div class="profile-title mt-2">
                    Obito Uchiha
                </div>
                <!-- profile subtilte  -->
                <div class="profile-subtitle">
                    Leader@Akatsuki
                </div>
                <!-- profile bio  -->
                <div class="profile-bio mt-3 mb-3">
                    No one cared who I was until I put on a mask.
                </div>
            </div>
        </div>
    </div>
    <!-- upper card ends here  -->
    <div class="container-fluid d-flex flex-row justify-content-center mt-4">
        <div class="d-flex flex-column justify-content-between">
            <!-- horizontal card codes goes here  -->
            <div class="horizontal-card mb-3">
                <div class="d-flex flex-row justify-content-between">
                    <div class="horizontal-profile">
                        <div class="horizontal-title">Madara Uchiha</div>
                        <div class="horizontal-subtitle">Leader - Uchiha Clan</div>
                    </div>
                    <div class="horizontal-image">
                        <img src="./public/images/madara.jpeg" alt="profile-image">
                    </div>
                </div>
            </div>
            <div class="horizontal-card mb-3">
                <div class="d-flex flex-row justify-content-between">
                    <div class="horizontal-profile">
                        <div class="horizontal-title">Hashirama Senju</div>
                        <div class="horizontal-subtitle">Leader - Senju Clan</div>
                    </div>
                    <div class="horizontal-image">
                        <img src="./public/images/hashirama.jpeg" alt="profile-image">
                    </div>
                </div>
            </div>
            <div class="horizontal-card mb-3">
                <div class="d-flex flex-row justify-content-between">
                    <div class="horizontal-profile">
                        <div class="horizontal-title">Pain</div>
                        <div class="horizontal-subtitle">Leader - Hidden Rain Villege</div>
                    </div>
                    <div class="horizontal-image">
                        <img src="./public/images/pain.jpeg" alt="profile-image">
                    </div>
                </div>
            </div>
            <!-- horizontal card codes ends here  -->
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
